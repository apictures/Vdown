<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Video Downloader</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* ðŸ”¹ General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* ðŸ”¹ Main container1 */
        .container1 {
            width: 90%;
            max-width: 450px;
            background: linear-gradient(to right, #c5b3ff, #91e8e1);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 55px;
            color: #333;
        }

        /* ðŸ”¹ Input Fields & Select */
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        /* ðŸ”¹ Download Button */
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* ðŸ”¹ Progress Bar */
        .progress-container1 {
            display: none;
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 10px;
            background: #007bff;
            transition: width 0.2s ease-in-out;
        }

        /* ðŸ”¹ Responsive Design */
        @media (max-width: 480px) {
            .container1 {
                padding: 20px;
            }
            input, select, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">

  <div class="container1">
    <h2>VDown</h2>
    <input type="text" id="videoUrl" placeholder="Enter video URL">

    <label for="quality">Select Quality:</label>
    <select id="quality">
        <option value="4k">4K (2160p)</option>
        <option value="1440p">1440p</option>
        <option value="1080p" selected>1080p</option>
        <option value="720p">720p</option>
        <option value="480p">480p</option>
        <option value="360p">360p</option>
    </select>


  
    <button onclick="downloadVideo()">Download</button>

    <div class="progress-container1">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <p id="status"></p>
    


    <script>
        function downloadVideo() {
            const url = document.getElementById("videoUrl").value;
            const quality = document.getElementById("quality").value;

            if (!url) {
                alert("Please enter a video URL.");
                return;
            }

            document.querySelector(".progress-container1").style.display = "block"; // Show progress bar
    document.getElementById("progressBar").style.width = "10%"; // Start progress

            fetch(window.location.origin + "/download", { 
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url: url, quality: quality })
})

            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("progressBar").style.width = "100%"; // Complete progress
                    window.location.href = data.download_link;  // Fixed download link
                } else {
                    alert("Download failed: " + data.error);
                    document.querySelector(".progress-container1").style.display = "none"; // Hide on failur
                }
            })
            .catch(error => console.error("Error:", error));
            document.querySelector(".progress-container1").style.display = "none"; // Hide on error
        }
    </script>

</body>
</html>
